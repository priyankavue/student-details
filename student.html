<html>
<head>
    <meta name="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>STUDENT DETAILS</title>
    
</head>
<body>
    <div class="container">
      <h1>Student details</h1>
        <form>
            <div>
               <label>First name:</label>
               <input type="text" id="First name"><br><br>
            </div>
            <div>
                <label>Last name:</label>
                <input type="text" id="Last name"><br><br>
             </div>
             <div>
                <label>Full name:</label>
                <input type="text" id="Full name"><br><br>
             </div>
             <div>
                <label>Age:</label>
                <input type="number" id="Age"><br><br>
             </div>
             <div>
                <label>Dob:</label>
                <input type="date" id="Dob"><br><br>
             </div>
             <div>
                <label>Address:</label>
                <input type="text" id="Address"><br><br>
             </div>
             <div>
                <label>Course:</label>
                <select id="Course" name="Course">
                 <option value="B.tech"></option>
                 <option value="Bse"></option>
                 <option value="Bcom"></option>
                </select><br><br>
             </div>
             <div>
                <label>Fee:</label>
                <input type="text" id="first name"><br><br>
             </div>
             <div>
                <label>College name:</label>
                <input type="text" id="College name"><br><br>
             </div>
             <div>
                <label>Roll number:</label>
                <input type="text" id="Roll number"><br><br>
             </div>
             <div>
                <button type="submit">Submit</button>
            </div>
        </form>
     

    </div>


</body>
</html>
